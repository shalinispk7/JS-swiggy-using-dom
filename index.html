<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Javascript-DOM-Swiggy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
      
      *{
        margin:0;
        padding: 0;
        box-sizing:border-box;
        font-family: 'Poppins', sans-serif;

      .container{
        width:90%;

       .row{
        display:flex;

        width:25%;

       }
       .col-card{
        padding: 10px;
       }

        width:100%;
       }
       .col-card h2{
        font-size: 17px;
       }
       .inner-row{
        display:flex;
        gap:20px;
        align-items:center;
        margin-top:15px;
       }
       h4{
        color:#000000ba;

       }
       .icon-div-red{
        display: flex;
        border: 1px solid;
        color: #fff;
        background-color: red;

       }
       .icon-div-green{
        display: flex;
        border: 1px solid;

        background-color: green;
        padding: 2px 5px;

       }
       .icon-div-orange{

      <h1 style="text-align :center;color:#fc892c;">SWIGGY</h1>

        <button onclick="sortRatings()">Ratings</button>
        <button>Price</button>
        <button onclick="filterCusine()">SouthIndian Foods</button>
        <button onclick="sortTime()">Delivery Time</button>

    </div>
